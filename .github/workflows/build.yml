name: Build CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install NPM packages
        run: yarn
      - name: Build project
        run: yarn build

