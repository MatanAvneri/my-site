name: Build CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install && npm rebuild node-sass
    - name: npm install, build, and test
      run: |
        yarn build
      env:
        CI: true
